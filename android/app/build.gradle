plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe ser aplicado después de los plugins de Android y Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.pan_de_vida"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // Cambia este applicationId a un ID único para tu aplicación.
        applicationId = "com.example.pan_de_vida"
        // Configuración mínima, objetivo y versiones de SDK.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Firma con claves de depuración para permitir `flutter run --release`.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
