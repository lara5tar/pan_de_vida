plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe ser aplicado después de los plugins de Android y Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.pan_de_vida"
    // namespace = "com.campustd.pandevida"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        release {
            // Ruta al archivo KeyStore
            storeFile file("../../keystore.jks") // Asegúrate de que esta ruta sea válida.
            storePassword "hela031105" // Contraseña del KeyStore
            keyAlias "pan_de_vida_test01" // Alias de la clave
            keyPassword "hela031105" // Contraseña de la clave
        }
    }

    defaultConfig {
        // Cambia este applicationId a un ID único para tu aplicación.
        applicationId = "com.campustd.pandevidarenovado"
        // Configuración mínima, objetivo y versiones de SDK.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Asocia la configuración de firma con el tipo de build release
            signingConfig signingConfigs.release

            // Habilita la minimización de código y recursos
            minifyEnabled true
            shrinkResources true

            // ProGuard
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

flutter {
    source = "../.."
}
